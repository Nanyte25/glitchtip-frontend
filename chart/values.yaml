# Default values for glitchtip.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: registry.gitlab.com/glitchtip/glitchtip-frontend
  tag: master
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
databaseURL:
secretKey:
# Leave redis url blank if using helm deployed redis
redisUrl:
enableSocialAuth: false

web:
  hpa:
    enabled: false
    cputhreshold: 60
    minpods: 2
    maxpods: 5
  replicacount: 1
  resources: {}
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

worker:
  hpa:
    enabled: false
    cputhreshold: 60
    minpods: 1
    maxpods: 5
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 96Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}

redis:
  nameOverride: glitchtip-redis
  enabled: true
  master:
    persistence:
      enabled: false
  slave:
    persistence:
      enabled: false

postgresql:
  enabled: false
