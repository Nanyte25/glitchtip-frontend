<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GlitchTip</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <app-root></app-root>
    <!-- Start of Rocket.Chat Livechat Script -->
    <script type="text/javascript">
      (function(w, d, s, u) {
        w.RocketChat = function(c) {
          w.RocketChat._.push(c);
        };
        w.RocketChat._ = [];
        w.RocketChat.url = u;
        var h = d.getElementsByTagName(s)[0],
          j = d.createElement(s);
        j.async = true;
        j.src =
          "https://burkesoftware.rocket.chat/livechat/1.0.0/rocketchat-livechat.min.js?_=201903270000";
        h.parentNode.insertBefore(j, h);
      })(
        window,
        document,
        "script",
        "https://burkesoftware.rocket.chat/livechat?version=1.0.0"
      );
    </script>
    <!-- End of Rocket.Chat Livechat Script -->
  </body>
</html>
