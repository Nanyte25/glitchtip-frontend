<div *ngIf="(isLoggedIn$ | async) === false" class="logo-container">
  <img src="assets/images/glitchtip-logo-v1.svg" alt="GlitchTip" />
</div>

<mat-card
  [class.skinnier]="(isLoggedIn$ | async) === false"
  [class.not-skinny]="isLoggedIn$ | async"
>
  <mat-card-content *ngIf="acceptInfo$ | async as acceptInfo">
    <mat-card-title>Organization Invite</mat-card-title>
    <p>
      You have been invited to join
      <strong>{{ acceptInfo.org_user.organization.name }}</strong> so you can
      keep track of errors.
    </p>

    <p *ngIf="isLoggedIn$ | async">
      <button mat-flat-button color="primary" (click)="onSubmit()">
        Accept invitation
      </button>
    </p>

    <p *ngIf="(isLoggedIn$ | async) === false">
      To continue, you must either log in to your existing account, or create a
      new one.
    </p>

    <p *ngIf="alreadyInOrg$ | async">You're in this org already</p>

    <div class="button-container" *ngIf="(isLoggedIn$ | async) === false">
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/register']"
        [queryParams]="{ next: nextUrl$ | async }"
      >
        Create new account
      </a>
      <a
        mat-stroked-button
        color="primary"
        [routerLink]="['/login']"
        [queryParams]="{ next: nextUrl$ | async }"
      >
        Log in with existing account
      </a>
    </div>
  </mat-card-content>
</mat-card>
