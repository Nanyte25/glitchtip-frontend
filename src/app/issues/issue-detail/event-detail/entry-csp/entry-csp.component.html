<section *ngIf="eventEntryCSP$ | async as csp" class="mat-typography">
  <section class="report">
    <mat-divider></mat-divider>
    <h3>CSP Report</h3>
    <dl *ngFor="let data of csp | keyvalue">
      <app-entry-data [key]="data.key" [value]="data.value"></app-entry-data>
    </dl>
  </section>
</section>
