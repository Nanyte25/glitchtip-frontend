<section *ngIf="eventEntryRequest$ | async as request" class="mat-typography">
  <section class="location">
    <span class="method">{{ request?.method }}</span>
    <a color="primary" target="_blank" [href]="request?.url">{{
      request?.path
    }}</a
    ><a mat-icon-button color="primary" target="_blank" [href]="request?.url">
      <mat-icon>open_in_new</mat-icon>
    </a>
    <span class="domain">{{ request?.domainName }}</span>
  </section>
  <section>
    <div *ngIf="request.data">
      <mat-divider></mat-divider>
      <h3>Body</h3>
      <div *ngFor="let requestData of request.data | keyvalue">
        <app-entry-data
          [key]="requestData.key"
          [value]="requestData.value"
        ></app-entry-data>
      </div>
    </div>
    <section *ngIf="request?.headers">
      <mat-divider></mat-divider>
      <h3>Headers</h3>
      <app-entry-data
        *ngFor="let header of request?.headers"
        [key]="header[0]"
        [value]="header[1]"
      ></app-entry-data>
    </section>
    <section *ngIf="request?.env">
      <mat-divider></mat-divider>
      <h3>Environment</h3>
      <app-entry-data
        key="SERVER_NAME"
        [value]="request?.env?.SERVER_NAME"
      ></app-entry-data>
      <app-entry-data
        key="SERVER_PORT"
        [value]="request?.env?.SERVER_PORT"
      ></app-entry-data>
    </section>
  </section>
</section>
