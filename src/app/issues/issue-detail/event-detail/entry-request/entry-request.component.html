<section *ngIf="eventEntryRequest$ | async as request" class="mat-typography">
  <section class="location">
    <span class="method">{{ request?.method }}</span>
    <a color="primary" target="_blank" [href]="request?.url">{{
      request?.path
    }}</a
    ><a mat-icon-button color="primary" target="_blank" [href]="request?.url">
      <mat-icon>open_in_new</mat-icon>
    </a>
    <span class="domain">{{ request?.domainName }}</span>
  </section>
  <section>
    <div *ngIf="request.data">
      <mat-divider></mat-divider>
      <h3>Body</h3>
      <dl>
        <app-entry-data
          *ngFor="let requestData of request.data | keyvalue"
          [key]="requestData.key"
          [value]="requestData.value"
        ></app-entry-data>
      </dl>
    </div>
    <section *ngIf="request?.headers">
      <mat-divider></mat-divider>
      <h3>Headers</h3>
      <dl>
        <app-entry-data
          *ngFor="let header of request?.headers"
          [key]="header[0]"
          [value]="header[1]"
        ></app-entry-data>
      </dl>
    </section>
    <section *ngIf="request?.env">
      <mat-divider></mat-divider>
      <h3>Environment</h3>
      <dl>
        <app-entry-data
          *ngFor="let env of request.env | keyvalue"
          [key]="env.key"
          [value]="env.value"
        ></app-entry-data>
      </dl>
    </section>
  </section>
</section>
