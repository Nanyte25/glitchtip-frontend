<div *ngIf="issue$ | async as issue">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ issue?.metadata.type }}</mat-card-title
      ><mat-card-subtitle>
        {{ issue?.culprit }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content
      ><p>
        {{ issue?.metadata.value }}
      </p></mat-card-content
    >
  </mat-card>
  <div>
    <p>
      Issue Title:
    </p>

    {{ issue?.title }}
  </div>

  <router-outlet>Event List</router-outlet>
</div>
