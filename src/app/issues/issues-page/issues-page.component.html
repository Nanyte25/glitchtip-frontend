<section>
  <h1>Issues</h1>

  <button mat-flat-button color="primary" (click)="bulkMarkResolved()">
    Mark as resolved
  </button>
  <button
    style="margin-left: 10px;"
    mat-flat-button
    color="accent"
    (click)="bulkMarkResolved()"
  >
    Reopen issue
  </button>
  <button style="margin-left: 10px;" mat-flat-button color="warn">
    Ignore issue
  </button>
  <table mat-table [dataSource]="issues$" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="toggleSelectAll()"
          [checked]="areAllSelected$ | async"
        >
        </mat-checkbox>
      </th>
      <td class="select-cell" mat-cell *matCellDef="let row">
        <mat-checkbox (change)="toggleCheck(row.id)" [checked]="row.isSelected">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td
        mat-cell
        *matCellDef="let element; let i = index"
        [class.resolved]="element.status === 'resolved'"
        [class.ignored]="element.status === 'ignored'"
      >
        {{ element.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td
        mat-cell
        *matCellDef="let element; let i = index"
        [class.resolved]="element.status === 'resolved'"
        [class.ignored]="element.status === 'ignored'"
      >
        {{ element.status }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Maybe include conditional class/styling on buttons -->
  {{ hasPreviousPage$ | async }}
  <button (click)="getPreviousPage()">Previous</button>
  {{ hasNextPage$ | async }}
  <button (click)="getNextPage()">Next</button>
</section>
