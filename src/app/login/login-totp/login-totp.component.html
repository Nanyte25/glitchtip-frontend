<div class="margin-set">
  <h1 class="header-left">Log in with authenticator app</h1>
  <mat-card-content class="contents-left">
    <div class="instructions">Enter the code from the authenticator app on your mobile device. If youâ€™ve lost your device, you may enter one of your recovery codes.
    </div>
    <form class="contents-left" [formGroup]="form" (ngSubmit)="onSubmit()">
      <gt-form-error class="error-center" [error]="error$ | async"></gt-form-error>
      <mat-form-field class="full-width">
        <mat-label>6-digit Code</mat-label>
        <input matInput formControlName="code" pattern="\d*" />
        <mat-error *ngIf="code?.invalid">
          <span *ngIf="code?.errors?.required">Required</span>
          <span *ngIf="code?.errors?.minlength || code?.errors?.maxlength"
            >Code must be 6 digits</span
          >
        </mat-error>
      </mat-form-field>
        <button id="submit" mat-flat-button color="primary">Login</button>
    </form>
  </mat-card-content>
</div>
