<mat-card>
  <h1>Login</h1>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <button id="submit" class="full-width" mat-flat-button color="primary">
        Log in
      </button>
      <mat-error *ngIf="error">{{ error }} </mat-error>
    </form>
    <div class="or">
      <span class="mat-body-strong mat-body-2">or</span>
    </div>
    <div class="o-auth">
      <button mat-stroked-button class="full-width margin" (click)="gitlab()">
        <span class="wrapper">
          <svg>
            <use xlink:href="#gitlab"></use>
          </svg>
          <span class="text">Log in with GitLab</span>
        </span>
      </button>
      <button mat-stroked-button class="full-width margin" (click)="google()">
        <span class="wrapper">
          <svg>
            <use xlink:href="#github"></use>
          </svg>
          <span class="text">Log in with GitHub</span>
        </span>
      </button>
      <button mat-stroked-button class="full-width margin" (click)="lol()">
        <span class="wrapper">
          <svg>
            <use xlink:href="#google"></use>
          </svg>
          <span class="text">Log in with Google</span>
        </span>
      </button>
      <button mat-stroked-button class="full-width" (click)="microsoft()">
        <span class="wrapper">
          <svg>
            <use xlink:href="#microsoft"></use>
          </svg>
          <span class="text">Log in with Microsoft</span>
        </span>
      </button>
    </div>
  </mat-card-content>
</mat-card>
