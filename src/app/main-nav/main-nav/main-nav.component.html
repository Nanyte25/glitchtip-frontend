<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    *ngIf="isLoggedIn$ | async"
    class="mat-elevation-z4"
    [opened]="navOpen$ | async"
    (closed)="hideSideNav()"
    [mode]="isScreenSmall() ? 'over' : 'side'"
  >
    <mat-toolbar class="logo-toolbar">
      <img
        class="main-logo"
        routerLink="."
        src="assets/images/glitchtip-logo-v1.svg"
        alt="GlitchTip"
      />
    </mat-toolbar>
    <mat-nav-list>
      <ng-container
        *ngIf="(organizations$ | async)?.length === 0; else showOrgMenu"
      >
        <a
          mat-menu-item
          id="create-new-link"
          routerLink="/organizations/new"
          class="no-org-create"
        >
          Create New Organization
        </a>
      </ng-container>
      <ng-template #showOrgMenu>
        <mat-list-item
          id="org-dropdown"
          color="accent"
          [matMenuTriggerFor]="menu"
          class="org-dropdown-list-item"
        >
          <span
            *ngIf="activeOrganizationDetail$ | async as orgDetails"
            class="overflow"
          >
            {{ orgDetails?.name }}
          </span>
          <span class="down-caret">â–¼</span>
        </mat-list-item>
      </ng-template>
      <mat-menu #menu="matMenu">
        <button
          *ngFor="let organization of organizations$ | async"
          (click)="setOrganization(organization.id)"
          mat-menu-item
        >
          {{ organization.name }}
        </button>
        <mat-divider></mat-divider>
        <a mat-menu-item id="create-new-link" routerLink="/organizations/new">
          Create New Organization
        </a>
      </mat-menu>
      <ng-container *ngIf="activeOrganizationDetail$ | async as orgDetails">
        <a
          mat-list-item
          [routerLink]="['/organizations', orgDetails?.slug, 'projects']"
        >
          Projects
        </a>
        <a
          mat-list-item
          [routerLink]="['/organizations', orgDetails?.slug, 'issues']"
          routerLinkActive="active-route"
        >
          Issues
        </a>
        <a
          mat-list-item
          [routerLink]="['/settings', orgDetails?.slug]"
          routerLinkActive="active-route"
        >
          Settings
        </a>
        <a
          class="sub-items"
          mat-list-item
          [routerLink]="['/settings', orgDetails?.slug, 'projects']"
          routerLinkActive="active-route"
        >
          Projects
        </a>
        <a
          *ngIf="billingEnabled$ | async"
          class="sub-items"
          mat-list-item
          [routerLink]="['/settings', orgDetails?.slug, 'subscription']"
          routerLinkActive="active-route"
        >
          Subscription
        </a>
        <a
          mat-list-item
          [routerLink]="['/settings', orgDetails?.slug, 'teams']"
          routerLinkActive="active-route"
          class="sub-items"
        >
          Teams
        </a>
        <a
          mat-list-item
          [routerLink]="['/settings', orgDetails?.slug, 'members']"
          routerLinkActive="active-route"
          class="sub-items"
        >
          Members
        </a>
        <mat-divider class="org-details-divider"></mat-divider>
      </ng-container>
      <a
        mat-list-item
        [routerLink]="['/profile']"
        routerLinkActive="active-route"
      >
        Profile
      </a>
      <button mat-menu-item (click)="this.logout()">Log Out</button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content
    ><mat-toolbar
      *ngIf="isLoggedIn$ | async"
      (click)="toggleSideNav()"
      color="primary"
    >
      <button *ngIf="isLoggedIn$ | async" mat-button class="sidenav-toggle">
        <mat-icon>menu</mat-icon></button
      ><span
        class="active-org"
        *ngIf="activeOrganizationDetail$ | async as orgDetails"
        >{{ orgDetails?.name }}</span
      >
    </mat-toolbar>

    <div class="wrapper">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
