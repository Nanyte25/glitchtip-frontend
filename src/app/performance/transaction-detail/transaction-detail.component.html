<section class="l-body">
  <header class="page-header">
    <h1 class="mat-display-1">Transaction Detail</h1>
    <a
      mat-stroked-button
      class="project-issues-link"
      [routerLink]="['..']"
      [relativeTo]="route"
      queryParamsHandling="merge"
    >
      <mat-icon>keyboard_arrow_left</mat-icon>
      Back to Performance
    </a>
  </header>
  <mat-card *ngIf="transaction$ | async as transaction">
    <mat-card-header class="flex-space-between">
      <mat-card-title>{{ transaction.transaction }}</mat-card-title>
      <mat-card-subtitle>{{
        transaction.eventId
      }}</mat-card-subtitle></mat-card-header
    >
    <mat-divider></mat-divider>
    <mat-card-content>
      <gt-entry-data
        key="Timestamp"
        [value]="transaction.timestamp | date: 'full'"
      ></gt-entry-data>
      <gt-entry-data
        key="Start Timestamp"
        [value]="transaction.startTimestamp | date: 'full'"
      ></gt-entry-data>
      <gt-entry-data
        key="Time"
        [value]="transaction.delta + 'ms'"
      ></gt-entry-data>
    </mat-card-content>
  </mat-card>
</section>
