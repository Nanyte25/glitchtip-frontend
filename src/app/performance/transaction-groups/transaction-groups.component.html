<section
  class="l-body l-body--full-width mat-elevation-z0"
  *ngIf="paginator$ | async as paginator"
>
  <header class="page-header">
    <gt-list-title
      title="Transaction Groups"
      [searchHits]="paginator.count"
    ></gt-list-title>
  </header>
  <gt-project-filter-bar></gt-project-filter-bar>
  <div>
    <table
      mat-table
      class="mat-elevation-z2"
      [dataSource]="transactionGroupsDisplay$"
    >
      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          [attr.colspan]="displayedColumns.length"
          class="table-header"
        >
          <gt-data-filter-bar
            [dateForm]="dateForm"
            [sortForm]="sortForm"
            [environmentForm]="environmentForm"
            [searchForm]="searchForm"
            [sorts]="sorts"
            [organizationEnvironments]="['production']"
            (dateFormSubmission)="onDateFormSubmit($event)"
            (dateFormReset)="dateFormReset()"
            (sortByChanged)="sortByChanged($event)"
            (filterByEnvironment)="filterByEnvironment($event)"
            (searchSubmit)="searchSubmit()"
          ></gt-data-filter-bar>
        </th>
      </ng-container>

      <ng-container matColumnDef="name-and-project">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let group">
          <div class="name-and-project">
            <div (mouseover)="checkIfTooltipIsNecessary($event)">
              <a
                [matTooltip]="group.transaction"
                matTooltipPosition="above"
                [matTooltipDisabled]="tooltipDisabled"
                [routerLink]="[]"
                >{{ group.transaction }}</a
              >
            </div>
            <div class="mat-caption">
              <span *ngIf="(appliedProjectCount$ | async) !== 1">
                {{ group.projectSlug }}
              </span>
              <span>
                <ng-container *ngIf="(appliedProjectCount$ | async) !== 1">
                  &mdash;
                </ng-container>
                {{
                  group.transactionCount
                    | i18nPlural: transactionCountPluralMapping
                }}
              </span>
            </div>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="avgDuration">
        <th mat-header-cell *matHeaderCellDef>Average Duration</th>
        <td mat-cell *matCellDef="let group" class="avg-duration-cell">
          {{ group.avgDuration | humanizeDuration }}
        </td>
      </ng-container>
      <ng-container matColumnDef="pagination">
        <td
          mat-footer-cell
          *matFooterCellDef
          [attr.colspan]="displayedColumns.length"
          class="footer"
        >
          <ng-container *ngIf="true">
            <button
              [routerLink]="[]"
              [queryParams]="paginator.previousPageParams || {}"
              queryParamsHandling="merge"
              mat-button
              [disabled]="paginator.hasPreviousPage === false"
            >
              <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <button
              [routerLink]="[]"
              [queryParams]="paginator.nextPageParams || {}"
              queryParamsHandling="merge"
              mat-button
              [disabled]="paginator.hasNextPage === false"
            >
              <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
          </ng-container>
          <div *ngIf="false" class="spinner-container">
            <mat-progress-spinner
              [diameter]="33"
              color="primary"
              mode="indeterminate"
            ></mat-progress-spinner>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['actions']"></tr>
      <tr
        mat-header-row
        class="overlay"
        *matHeaderRowDef="displayedColumns"
        [class.u-hidden]="false"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="monitor-row"
      ></tr>
      <tr mat-footer-row *matFooterRowDef="['pagination']"></tr>
    </table>
  </div>
</section>
