<section class="l-body">
  <header class="page-header">
    <h1 class="mat-display-1">Confirm Email Address</h1>
  </header>

  <mat-card>
    <mat-card-content>
      <p>Your key is {{ key$ | async }}</p>

      <p>
        Please confirm that {{ true }} is an e-mail address for user {{ true }}.
      </p>

      <p>
        This e-mail confirmation link expired or is invalid. Please issue a new
        e-mail confirmation request.
      </p>
    </mat-card-content>
  </mat-card>
</section>
