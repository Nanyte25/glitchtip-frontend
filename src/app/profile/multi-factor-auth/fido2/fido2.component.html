<mat-card>
  <mat-card-title>Register Security Key</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <button
    mat-flat-button
    color="primary"
    (click)="activateFido2()"
  >
    Register
  </button>
    
  <form [formGroup]="fido2Form">
    <mat-form-field>
      <input matInput formControlName="fido2Code" />
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      [disabled]=""
      (click)="registerFido2()"
    >
      Register
    </button>
  </mat-card-content>
</mat-card>
