<mat-card>
  <mat-card-header
    ><mat-card-title>Create a New Organization</mat-card-title></mat-card-header
  >
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-error *ngIf="error">{{ error }}</mat-error>
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name" />
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="slug" placeholder="Slug" />
        </mat-form-field>
        <mat-checkbox class="example-full-width" formControlName="agreeTerms"
          >Agree to the terms and conditions</mat-checkbox
        >
        <button mat-flat-button color="primary">
          Create Project
        </button>
      </p>
    </form></mat-card-content
  >
</mat-card>
