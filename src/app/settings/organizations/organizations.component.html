<p>organizations works!</p>
{{ organizations | json }}

<ul>
  <li *ngFor="let organization of organizations">
    <h2>Name: {{ organization.name }}</h2>
    <button [routerLink]="['/settings/organizations', organization.slug]">
      Organization Details
    </button>
    <button (click)="removeOrganization(organization.slug)">
      Remove Organization
    </button>
  </li>
</ul>
