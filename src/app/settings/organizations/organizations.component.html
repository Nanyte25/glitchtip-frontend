<app-settings
  ><section>
    <h1>Organizations</h1>
    <div>
      <p>Select organization to edit</p>
      <a
        *ngFor="let organization of organizations$ | async"
        (click)="onSelected(organization.slug)"
        mat-button
        >{{ organization.name }}</a
      >
    </div>
  </section>
  <section>
    <app-organization-detail></app-organization-detail>
  </section>
</app-settings>
