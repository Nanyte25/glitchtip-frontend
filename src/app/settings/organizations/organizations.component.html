<section class="l-body">
  <header class="page-header">
    <h1 class="mat-display-1">Organizations</h1>
  </header>
  <div>
    <p>Select organization to edit</p>
    <button
      *ngFor="let organization of organizations$ | async"
      (click)="onSelected(organization.id)"
      mat-button
    >
      {{ organization.name }}
    </button>
  </div>
</section>
<section>
  <app-organization-detail></app-organization-detail>
</section>
