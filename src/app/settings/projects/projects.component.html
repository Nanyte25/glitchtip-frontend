<h1>Projects</h1>
<section>
  <mat-card *ngFor="let project of projects">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-subtitle
        >Created on {{ project.dateCreated | date }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-actions>
      <button mat-button [routerLink]="project.slug">
        Project Details
      </button>
      <button mat-button>
        Remove Organization
      </button>
    </mat-card-actions>
  </mat-card>
</section>
