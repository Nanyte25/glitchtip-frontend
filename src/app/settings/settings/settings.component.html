<mat-drawer-container>
  <mat-drawer class="mat-elevation-z2" mode="side" opened>
    <nav>
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="./"
          routerLinkActive="active-route"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          General Settings
        </a>
        <a
          mat-list-item
          routerLink="./projects"
          routerLinkActive="active-route"
        >
          Projects
        </a>
        <a
          *ngIf="billingEnabled$ | async"
          mat-list-item
          routerLink="./subscription"
          routerLinkActive="active-route"
        >
          Subscription
        </a>
      </mat-nav-list>
    </nav>
  </mat-drawer>
  <mat-drawer-content>
    <mat-card>
      <router-outlet></router-outlet>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
