<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened
    ><nav>
      <mat-nav-list>
        <h3 mat-subheader>Organization</h3>
        <a
          mat-list-item
          routerLink="./"
          routerLinkActive="active-route"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          General Settings
        </a>
        <a mat-list-item routerLink="./projects" routerLinkActive="active-route"
          >Projects</a
        >
        <a
          *ngIf="billingEnabled$ | async"
          mat-list-item
          routerLink="./subscription"
          routerLinkActive="active-route"
          >Subscription</a
        >
      </mat-nav-list>
    </nav>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
