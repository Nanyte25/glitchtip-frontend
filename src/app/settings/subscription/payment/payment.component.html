<div class="card-wrapper">
  <ng-container>
    <mat-card *ngFor="let product of planOptions$ | async; let i = index">
      <div>
        <h2>{{ product.name }}</h2>
        <p>Cost: {{ product.plans[0].amount | currency }} per month</p>
      </div>
      <app-loading-button
        [buttonText]="'Select ' + product.name + ' Plan'"
        [loading]="selectedSubscription === i"
        (click)="onSubmit(product.plans[0], i)"
      ></app-loading-button> </mat-card
  ></ng-container>
</div>
<p class="mat-body-1">
  If you have questions about subscriptions or need assistance, contact us at
  <a href="mailto:{{ billingEmail }}">{{ billingEmail }}</a
  >.
</p>
