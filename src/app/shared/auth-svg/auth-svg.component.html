<div class="wrapper">
  <svg>
    <use *ngIf="provider === 'gitlab'" xlink:href="#gitlab"></use>
    <use *ngIf="provider === 'microsoft'" xlink:href="#microsoft"></use>
    <use *ngIf="provider === 'github'" xlink:href="#github"></use>
    <use *ngIf="provider === 'google'" xlink:href="#google"></use>
  </svg>
  <span class="text">{{ text }}</span>
</div>
