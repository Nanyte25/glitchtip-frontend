<mat-card>
  <a
    class="remove-bold"
    [class.not-clickable]="!cardLink"
    [tabindex]="cardLink ? 1 : -1"
    [routerLink]="cardLink"
    [queryParams]="cardLinkQueryParams || {}"
  >
    <mat-card-content>
      <mat-card-title>
        <span>{{ title }}</span>
      </mat-card-title>
      <mat-divider></mat-divider>
      <div class="padding">
        <ng-content select="[content]"></ng-content>
      </div>
    </mat-card-content>
    <mat-card-actions class="card-actions"
      ><ng-content select="[actions]"></ng-content
    ></mat-card-actions>
  </a>
</mat-card>
