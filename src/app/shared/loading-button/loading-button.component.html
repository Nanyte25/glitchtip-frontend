<div class="spinner-container" *ngIf="loading">
  <mat-spinner diameter="24"></mat-spinner>
</div>
<button
  *ngIf="buttonStyle === 'flat'"
  mat-flat-button
  color="primary"
  [disabled]="loading || disabled"
>
  <span [class.loading]="loading">{{ buttonText }}</span>
</button>
<button
  *ngIf="buttonStyle === 'stroked'"
  mat-stroked-button
  color="primary"
  [disabled]="loading || disabled"
>
  <span [class.loading]="loading">{{ buttonText }}</span>
</button>
